<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- ATZC Stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles2.css">

    <title>Document</title>
</head>
<body>
    
    <div class="container text-center">
        <div class="row mb-5">
            <div class="col-sm">
                <h1 class="display-3">Timezone A Name</h1>
            </div>
            <div class="col-sm vert-line">
            </div>
            <div class="col-sm">
                <h1 class="display-3">Timezone B Name</h1>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-sm">
                <h2>9:00am</h2>
            </div>
            <div class="col-sm">
                <img src="https://img.icons8.com/ios/50/000000/data-in-both-directions.png">
            </div>
            <div class="col-sm">
                <h2>11:00pm</h2>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-sm">
                <h3>Jan 08, 2020</h3>
            </div>
            <div class="col-sm vert-line">
            
            </div>
            <div class="col-sm">
                <h3>Jan 07, 2020</h3>
            </div>
        </div>

        <div class="row bg-warning">
            <div class="col-sm">
                <img src="https://img.icons8.com/ios/75/000000/sunrise.png">
            </div>
            <div class="col-sm my-auto bg-success">
                <input type="range" min="0" max="100" value="50">
            </div>
            <div class="col-sm">
                <img src="https://img.icons8.com/ios/75/000000/sunset.png">
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
